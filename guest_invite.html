<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DMP Inauguration - Guest Invite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .form-container {
        max-height: 80vh;
        overflow-y: auto;
      }
      .button-container {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gradient"></div>
            <div class="form-container">
              <form class="form-content" id="inviteForm">
                <div class="form-group">
                  <label for="guestCount">Guest Count</label>
                  <input
                    type="number"
                    id="guestCount"
                    name="guestCount"
                    placeholder="Guest Count"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="adminEmail">Admin Email</label>
                  <input
                    type="email"
                    id="adminEmail"
                    name="adminEmail"
                    placeholder="Admin Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="documentHash">Document Hash</label>
                  <input
                    type="text"
                    id="documentHash"
                    name="documentHash"
                    placeholder="Document Hash"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="identifier">Identifier</label>
                  <input
                    type="text"
                    id="identifier"
                    name="identifier"
                    placeholder="Identifier"
                    required
                  />
                </div>
                <div id="guestInputs">
                  <div class="guest-input">
                    <div class="form-group">
                      <label for="guestName">Guest Name</label>
                      <input
                        type="text"
                        id="guestName"
                        name="guestName[]"
                        placeholder="Guest Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="guestEmail">Guest Email</label>
                      <input
                        type="email"
                        id="guestEmail"
                        name="guestEmail[]"
                        placeholder="Guest Email"
                        required
                      />
                    </div>
                  </div>
                </div>
                <br />
                <div class="button-container">
                  <button
                    type="button"
                    class="gradient-button"
                    onclick="addGuestInput()"
                  >
                    Add Another Guest
                  </button>
                </div>
                <br />
                <div class="button-container">
                  <button
                    type="button"
                    class="gradient-button"
                    id="inviteSubmit"
                    onclick="sendInvite()"
                  >
                    Send Invite
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      function addGuestInput() {
        const guestInputs = document.getElementById("guestInputs")
        const guestInputDiv = document.createElement("div")
        guestInputDiv.className = "guest-input"

        guestInputDiv.innerHTML = `
          <br />
          <div class="form-group">
            <label for="guestName">Guest Name</label>
            <input type="text" name="guestName[]" placeholder="Guest Name" required />
          </div>
          <div class="form-group">
            <label for="guestEmail">Guest Email</label>
            <input type="email" name="guestEmail[]" placeholder="Guest Email" required />
          </div>
          <br />
        `

        guestInputs.appendChild(guestInputDiv)
      }

      function createAdmin() {
        const form = document.getElementById("inviteForm")
        const formData = new FormData(form)

        const data = {
          email: formData.get("adminEmail"),
          identifier: formData.get("identifier"),
          document_hash: formData.get("documentHash"),
          witnessCount: formData.get("guestCount"),
        }

        return fetch("https://api.demo.dhiway.com/api/v1/dmp/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        }).then((response) => response.json())
      }

      function sendInvite() {
        createAdmin()
          .then(() => {
            const form = document.getElementById("inviteForm")
            const formData = new FormData(form)
            const guests = []

            // Collect all guest names and emails
            const guestNames = formData.getAll("guestName[]")
            const guestEmails = formData.getAll("guestEmail[]")

            guestNames.forEach((name, index) => {
              guests.push({
                name: name,
                email: guestEmails[index],
              })
            })

            const data = {
              recipients: guests,
              document_hash: formData.get("documentHash"),
              identifier: formData.get("identifier"),
            }
            console.log(data)
            return fetch("https://api.demo.dhiway.com/api/v1/dmp/sendMail", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
          })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok")
            }
            alert("Invite sent successfully!")
            document.getElementById("inviteForm").reset()
          })
          .catch((error) => {
            console.error(
              "There was a problem with your fetch operation:",
              error
            )
          })
      }
    </script>
  </body>
</html>
