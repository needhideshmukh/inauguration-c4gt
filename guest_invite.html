<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Samagra Event - Guest Invite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .form-container {
        max-height: 80vh;
        overflow-y: auto;
      }

      .button-container {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gradient"></div>
            <div class="form-container">
              <form class="form-content" id="inviteForm">
                <!--  <div class="form-group">
                  <label for="guestCount">Guest Count</label>
                  <input
                    type="number"
                    id="guestCount"
                    name="guestCount"
                    placeholder="Guest Count"
                    required
                  />
                </div> 

                <div class="form-group">
                  <label for="adminEmail">Admin Email</label>
                  <input
                    type="email"
                    id="adminEmail"
                    name="adminEmail"
                    placeholder="Admin Email"
                    required
                  />
                </div>
              -->
                <div class="form-group">
                  <label for="documentHash">Document Hash</label>
                  <input
                    type="text"
                    id="documentHash"
                    name="documentHash"
                    placeholder="Document Hash"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="identifier">Identifier</label>
                  <input
                    type="text"
                    id="identifier"
                    name="identifier"
                    placeholder="Identifier"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="guestName1">Guest 1 Name</label>
                  <input
                    type="text"
                    id="guestName1"
                    name="guestName1"
                    placeholder="Guest 1 Name"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="guestEmail1">Guest 1 Email</label>
                  <input
                    type="email"
                    id="guestEmail1"
                    name="guestEmail1"
                    placeholder="Guest 1 Email"
                    required
                  />
                </div>

                <br />

                <div class="form-group">
                  <label for="guestName2">Guest 2 Name</label>
                  <input
                    type="text"
                    id="guestName2"
                    name="guestName2"
                    placeholder="Guest Name 2"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="guestEmail2">Guest 2 Email</label>
                  <input
                    type="email"
                    id="guestEmail2"
                    name="guestEmail2"
                    placeholder="Guest Email 2"
                    required
                  />
                </div>

                <br />

                <div class="form-group">
                  <label for="guestName3">Guest 3 Name</label>
                  <input
                    type="text"
                    id="guestName3"
                    name="guestName3"
                    placeholder="Guest Name 3"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="guestEmail3">Guest 3 Email</label>
                  <input
                    type="email"
                    id="guestEmail3"
                    name="guestEmail3"
                    placeholder="Guest Email 3"
                    required
                  />
                </div>

                <!-- <div class="button-container">
                  <button
                    type="button"
                    class="gradient-button"
                    onclick="addGuestInput()"
                  >
                    Add Another Guest
                  </button>
                </div> -->

                <br />

                <div class="button-container">
                  <button
                    type="button"
                    class="gradient-button"
                    id="inviteSubmit"
                    onclick="sendInvite()"
                  >
                    Send Invite
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      function createAdmin() {
        const form = document.getElementById("inviteForm")
        const formData = new FormData(form)

        const data = {
          email: "test@test.com", // formData.get("adminEmail"),
          identifier: formData.get("identifier"),
          document_hash: formData.get("documentHash"),
          witnessCount: 3, //formData.get("guestCount"),
        }

        fetch("https://api.demo.dhiway.com/api/v1/dmp/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data)
          })
          .catch((error) => {
            console.error("Error:", error)
          })
      }

      function sendInvite() {
        createAdmin()

        const form = document.getElementById("inviteForm")
        const formData = new FormData(form)

        const guests = [
          {
            name: formData.get("guestName1"),
            email: formData.get("guestEmail1"),
          },
          {
            name: formData.get("guestName2"),
            email: formData.get("guestEmail2"),
          },
          {
            name: formData.get("guestName3"),
            email: formData.get("guestEmail3"),
          },
        ]

        const guests2 = [
          {
            name: "Vedant 1",
            email: "vedron007@gmail.com",
          },
          {
            name: "Vedant 2",
            email: "vedantkhairnar01@gmail.com",
          },
          {
            name: "Needhi",
            email: "needhideshmukh05@gmail.com",
          },
        ]

        console.log(guests)

        const data = {
          recipients: guests,
          document_hash: formData.get("documentHash"),
          identifier: formData.get("identifier"),
        }
        console.log(data)
        fetch("https://api.demo.dhiway.com/api/v1/dmp/sendMail", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok")
            }
            alert("Invite sent successfully!")
            form.reset() // Reset the form after successful submission
          })
          .catch((error) => {
            console.error(
              "There was a problem with your fetch operation:",
              error
            )
          })
      }
    </script>
  </body>
</html>
