<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Samagra Event</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gradient"></div>
            <div class="form-container">
              <form class="form-content">
                <div class="form-group">
                  <label for="eventName" id="messageInput"></label>
                  <input
                    type="text"
                    id="eventName"
                    name="eventName"
                    placeholder="Event Name"
                    required
                  />
                </div>
                <br />

                <div class="form-group">
                  <label for="guestCount" id="guestCount"></label>
                  <input
                    type="number"
                    id="guestCount"
                    name="guestCount"
                    placeholder="Guest Count"
                    required
                  />
                </div>
                <br />

                <div class="form-group">
                  <label for="guestEmail" id="guestEmail"></label>
                  <input
                    type="email"
                    id="guestEmail"
                    name="guestEmail"
                    placeholder="Guest Email"
                    required
                  />
                </div>

                <br />

                <div class="form-group">
                  <label for="adminHash" id="adminHash"></label>
                  <input
                    type="text"
                    id="adminHash"
                    name="adminHash"
                    placeholder="Admin Hash"
                    required
                  />
                </div>

                <!-- ----------------------- -->

                <!------------------------------->

                <div class="button-container">
                  <button
                    type="submit"
                    class="gradient-button"
                    id="eventCreateButton"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./bundle.js"></script>
    <script src="./admin.js"></script>
    <script>
      function selectOption() {
        const dropdown = document.getElementById("dropdown")
        const customInput = document.getElementById("customInput")

        // If the selected option is "Custom", show the input field
        if (dropdown.value === "custom") {
          customInput.style.display = "inline-block"
        } else {
          customInput.style.display = "none"
        }
      }
    </script>
  </body>
</html>
