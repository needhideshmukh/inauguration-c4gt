    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Ensure Browserify has loaded the modules
        const submitIdentifier = window.submitIdentifier
        const eventManager = window.eventManager

        // Get references to the input field and buttons
        const newField = document.getElementById("newField")
        const logButton = document.getElementById("logButton")

        // Add a click event listener to the log button
        logButton.addEventListener("click", () => {
          const identifier = newField.value
          submitIdentifier(identifier)
          eventManager()
        })
      })

      document.addEventListener("DOMContentLoaded", () => {
        const fetchComments = async () => {
          try {
            const response = await fetch(
              "https://api.demo.dhiway.com/api/v1/dmp/witness" // Replace with your API endpoint
            )
            const data = await response.json()

            const comments = data.comments

            const commentElements = [
              {
                comment: document.getElementById("comment1"),
                guestName: document.getElementById("guestName1"),
                flame: document.querySelector(".container2 .diya__flame"),
              },
              {
                comment: document.getElementById("comment2"),
                guestName: document.getElementById("guestName2"),
                flame: document.querySelector(".container .diya__flame"),
              },
              {
                comment: document.getElementById("comment3"),
                guestName: document.getElementById("guestName3"),
                flame: document.querySelector(".mobileDiya .diya__flame"),
              },
            ]

            comments.forEach((commentData, index) => {
              if (commentData) {
                commentElements[index].comment.textContent = commentData.text
                commentElements[
                  index
                ].guestName.textContent = `~ ${commentData.name}`
              } else {
                commentElements[index].comment.textContent = ""
                commentElements[index].guestName.textContent = ""
                commentElements[index].flame.style.display = "none"
              }
            })
          } catch (error) {
            console.error("Error fetching comments:", error)
          }
        }

        fetchComments()
      })
    </script>
