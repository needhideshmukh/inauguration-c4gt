    <script src="./bundle.js"></script>

    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Get references to the flames and comments
        const elements = [
          {
            flame: document.getElementById("flame1"),
            comment: document.getElementById("comment1"),
            hr: document.getElementById("hr1"),
            guestName: document.getElementById("guestName1"),
          },
          {
            flame: document.getElementById("flame2"),
            comment: document.getElementById("comment2"),
            hr: document.getElementById("hr2"),
            guestName: document.getElementById("guestName2"),
          },
          {
            flame: document.getElementById("flame3"),
            comment: document.getElementById("comment3"),
            hr: document.getElementById("hr3"),
            guestName: document.getElementById("guestName3"),
          },
        ]

        let currentIndex = 0

        // Function to show the next flame and comment
        const showNextElement = () => {
          if (currentIndex < elements.length) {
            elements[currentIndex].flame.classList.add("visible")
            elements[currentIndex].flame.classList.remove("hidden")
            elements[currentIndex].comment.classList.add("visible")
            elements[currentIndex].comment.classList.remove("hidden")
            elements[currentIndex].hr.classList.add("visible")
            elements[currentIndex].hr.classList.remove("hidden")
            elements[currentIndex].guestName.classList.add("visible")
            elements[currentIndex].guestName.classList.remove("hidden")
            currentIndex++
          }
        }

        // Set interval to show the next flame and comment every 400 ms
        const intervalId = setInterval(() => {
          showNextElement()
          if (currentIndex >= elements.length) {
            clearInterval(intervalId)
          }
        }, 3000)

        // Show the first flame and comment immediately
        showNextElement()
      })
    </script>
